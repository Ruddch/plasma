<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plasmatoad</title>
    <link rel="icon" type="image/png" href="main.png">
    <link rel="shortcut icon" type="image/png" href="main.png">
    <link rel="apple-touch-icon" href="main.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Логотип и название -->
        <div class="header">
            <img src="main.png" alt="PLASMA" class="main-image">
            <h1 class="logo">PLASMATOAD</h1>
            <p class="subtitle">First frog on plasma</p>
            <p class="description">CA: <span id="contract-address" class="contract-address">0x4e095e4E65623637B3cB7293AAf3B4F147708D35</span></p>
            
            <!-- Социальные ссылки -->
            <div class="social-links">
                <a href="https://x.com/plasmatoad" target="_blank" class="social-link twitter">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                    </svg>
                    Twitter
                </a>
            </div>
        </div>
        
        <!-- Контейнер для волн -->
        <div class="waves-container">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
            <div class="wave wave-3"></div>
            <div class="wave wave-4"></div>
            <div class="wave wave-5"></div>
        </div>
        
        <!-- Дополнительные элементы -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
